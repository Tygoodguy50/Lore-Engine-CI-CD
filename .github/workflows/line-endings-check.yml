name: Shell Line Endings Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-lf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run line ending verification (PowerShell Core)
        shell: pwsh
        run: |
          ./check-line-endings.ps1

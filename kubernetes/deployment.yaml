apiVersion: v1
kind: Namespace
metadata:
  name: lore-engine
  labels:
    name: lore-engine
    app: lore-engine
    version: "1.3.1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lore-engine
  namespace: lore-engine
  labels:
    app: lore-engine
    version: "1.3.1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lore-engine
  template:
    metadata:
      labels:
        app: lore-engine
        version: "1.3.1"
    spec:
      containers:
      - name: lore-engine
        image: ghcr.io/tygoodguy50/lore-engine-ci-cd:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: lore-engine-config
              key: PORT
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: lore-engine-config
              key: ENVIRONMENT
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: lore-engine-secrets
              key: DISCORD_TOKEN
        - name: DISCORD_CHANNEL_ID
          valueFrom:
            secretKeyRef:
              name: lore-engine-secrets
              key: DISCORD_CHANNEL_ID
        - name: DISCORD_GUILD_ID
          valueFrom:
            secretKeyRef:
              name: lore-engine-secrets
              key: DISCORD_GUILD_ID
        - name: TIKTOK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: lore-engine-secrets
              key: TIKTOK_WEBHOOK_URL
        - name: TIKTOK_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: lore-engine-secrets
              key: TIKTOK_ACCESS_TOKEN
        - name: N8N_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: lore-engine-secrets
              key: N8N_WEBHOOK_URL
        - name: N8N_API_KEY
          valueFrom:
            secretKeyRef:
              name: lore-engine-secrets
              key: N8N_API_KEY
        - name: LANGCHAIN_URL
          valueFrom:
            secretKeyRef:
              name: lore-engine-secrets
              key: LANGCHAIN_URL
        envFrom:
        - configMapRef:
            name: lore-engine-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: docs
          mountPath: /app/docs
      volumes:
      - name: logs
        emptyDir: {}
      - name: docs
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: lore-engine-service
  namespace: lore-engine
  labels:
    app: lore-engine
spec:
  selector:
    app: lore-engine
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: lore-engine-nodeport
  namespace: lore-engine
  labels:
    app: lore-engine
spec:
  selector:
    app: lore-engine
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  type: NodePort

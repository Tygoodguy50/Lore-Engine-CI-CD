<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëª Haunted Empire Dashboard</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
            color: #00ff41;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 3rem;
            text-shadow: 0 0 20px #8b5cf6;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #8b5cf6;
            font-size: 1.2rem;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid #8b5cf6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .metric-value {
            font-size: 2rem;
            color: #00ff41;
            font-weight: bold;
        }
        .metric-label {
            color: #8b5cf6;
            margin-bottom: 10px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #8b5cf6;
            border-radius: 10px;
            padding: 20px;
        }
        .card h3 {
            color: #00ff41;
            border-bottom: 1px solid #8b5cf6;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .creator-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 5px;
        }
        .status-bar {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #8b5cf6;
            border-radius: 5px;
        }
        .loading {
            text-align: center;
            color: #8b5cf6;
            font-style: italic;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .success {
            color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üëª Haunted Empire</h1>
            <div class="subtitle">Phase IV Dashboard - Live Data</div>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-label">üìà Total Revenue</div>
                <div class="metric-value" id="totalRevenue">$0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">üë• Active Creators</div>
                <div class="metric-value" id="activeCreators">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">üî• Avg Viral Score</div>
                <div class="metric-value" id="avgViralScore">0.0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">‚ö° Services Status</div>
                <div class="metric-value" id="servicesStatus">Checking...</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h3>üëë Top Creators</h3>
                <div id="creatorsList">
                    <div class="loading">Loading creators...</div>
                </div>
            </div>

            <div class="card">
                <h3>üîß Service Status</h3>
                <div id="serviceDetails">
                    <div class="loading">Checking services...</div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <strong>Dashboard Status:</strong> <span style="color: #00ff41;">OPERATIONAL</span> | 
            <strong>Last Update:</strong> <span id="lastUpdate">Never</span>
        </div>
    </div>

    <script>
        class Dashboard {
            constructor() {
                this.services = [
                    { name: 'Creator Leaderboards', url: 'http://localhost:8085/stats', icon: 'üëë' },
                    { name: 'Fragment Remix Engine', url: 'http://localhost:8086/stats', icon: 'üß¨' },
                    { name: 'Revenue Multipliers', url: 'http://localhost:8087/stats', icon: 'üí∞' },
                    { name: 'Multi-Platform Dispatcher', url: 'http://localhost:8088/stats', icon: 'üåê' },
                    { name: 'Sentiment & Lore Evolution', url: 'http://localhost:8089/stats', icon: 'üß†' }
                ];
                this.init();
            }

            async init() {
                console.log('üé≠ Initializing Haunted Dashboard...');
                await this.updateData();
                setInterval(() => this.updateData(), 5000);
            }

            async updateData() {
                try {
                    await Promise.all([
                        this.checkServices(),
                        this.loadCreators()
                    ]);
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                } catch (error) {
                    console.error('Dashboard update error:', error);
                }
            }

            async checkServices() {
                let operational = 0;
                const statusHTML = [];

                for (const service of this.services) {
                    try {
                        const response = await fetch(service.url, { timeout: 3000 });
                        if (response.ok) {
                            const data = await response.json();
                            statusHTML.push(`
                                <div class="creator-item">
                                    <span>${service.icon} ${service.name}</span>
                                    <span style="color: #00ff41;">‚úÖ Online</span>
                                </div>
                            `);
                            operational++;
                        } else {
                            throw new Error('Service offline');
                        }
                    } catch (error) {
                        statusHTML.push(`
                            <div class="creator-item">
                                <span>${service.icon} ${service.name}</span>
                                <span style="color: #ff6b6b;">‚ùå Offline</span>
                            </div>
                        `);
                    }
                }

                document.getElementById('serviceDetails').innerHTML = statusHTML.join('');
                document.getElementById('servicesStatus').textContent = `${operational}/${this.services.length}`;
                
                if (operational === this.services.length) {
                    document.getElementById('servicesStatus').style.color = '#00ff41';
                } else if (operational > 0) {
                    document.getElementById('servicesStatus').style.color = '#ffd93d';
                } else {
                    document.getElementById('servicesStatus').style.color = '#ff6b6b';
                }
            }

            async loadCreators() {
                try {
                    const response = await fetch('http://localhost:8085/creators');
                    if (!response.ok) throw new Error('Creators service unavailable');
                    
                    const data = await response.json();
                    const creators = data.creators || [];

                    if (creators.length === 0) {
                        document.getElementById('creatorsList').innerHTML = '<div class="loading">No creators found</div>';
                        return;
                    }

                    // Update metrics
                    const totalRevenue = creators.reduce((sum, c) => sum + c.weeklyRevenue, 0);
                    const avgViralScore = creators.reduce((sum, c) => sum + c.viralScore, 0) / creators.length;

                    document.getElementById('totalRevenue').textContent = `$${totalRevenue.toLocaleString()}`;
                    document.getElementById('activeCreators').textContent = creators.length;
                    document.getElementById('avgViralScore').textContent = avgViralScore.toFixed(1);

                    // Show top creators
                    const creatorsHTML = creators.slice(0, 5).map((creator, index) => `
                        <div class="creator-item">
                            <span><strong>#${index + 1} ${creator.name}</strong></span>
                            <span>üî•${creator.viralScore.toFixed(1)} | $${creator.weeklyRevenue}</span>
                        </div>
                    `).join('');

                    document.getElementById('creatorsList').innerHTML = creatorsHTML;

                } catch (error) {
                    console.error('Error loading creators:', error);
                    document.getElementById('creatorsList').innerHTML = 
                        '<div class="error">‚ùå Unable to load creators. Check if services are running.</div>';
                }
            }
        }

        // Start dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Dashboard();
        });
    </script>
</body>
</html>
